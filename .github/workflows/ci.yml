name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Пропускаем CI если коммит от GitHub Actions (релизы)
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Docker image
        uses: docker://ghcr.io/gfermoto/soil-sensor-7in1:main
        with:
          args: pio run -e esp32dev -e esp32dev-production
          
      - name: Run unit tests (native)
        uses: docker://ghcr.io/gfermoto/soil-sensor-7in1:main
        with:
          args: pio test -e native -vv
          
      - name: Route presence tests
        uses: docker://ghcr.io/gfermoto/soil-sensor-7in1:main
        with:
          args: python -m unittest discover -s test -p "test_routes.py"

      - name: Static analysis with clang-tidy
        uses: docker://ghcr.io/gfermoto/soil-sensor-7in1:main
        with:
          args: |
            sh -c 'find src include -name "*.cpp" -o -name "*.h" | xargs clang-tidy \
              -checks=modernize-*,performance-*,readability-*,bugprone-* \
              -header-filter=".*" \
              -- -I include -I src -std=c++17'

      - name: Include dependency analysis (IWYU)
        uses: docker://ghcr.io/gfermoto/soil-sensor-7in1:main
        with:
          args: |
            sh -c 'find src include -name "*.cpp" -o -name "*.h" | head -5 | xargs include-what-you-use \
              -I include -I src -std=c++17 2>&1 | grep -E "(should add|should remove|is not used)" || true'

      - name: Technical debt analysis
        uses: docker://ghcr.io/gfermoto/soil-sensor-7in1:main
        with:
          args: python scripts/analyze_technical_debt.py

      # конец job 