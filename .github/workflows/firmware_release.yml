name: Build & Release Firmware

on:
  push:
    tags:
      - "v*"
    branches:
      - main  # Ð”Ð»Ñ Ñ‚ÐµÑÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ñ CI Ð½Ð° main
  # Ð¯Ð²Ð½Ñ‹Ð¹ Ñ‚Ñ€Ð¸Ð³Ð³ÐµÑ€ Ð´Ð»Ñ Ñ€ÐµÐ»Ð¸Ð·Ð¾Ð²
  release:
    types: [published]
  # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
  workflow_dispatch:
    inputs:
      version:
        description: 'Ð’ÐµÑ€ÑÐ¸Ñ Ð´Ð»Ñ ÑÐ±Ð¾Ñ€ÐºÐ¸ (Ð½Ð°Ð¿Ñ€Ð¸Ð¼ÐµÑ€, 3.6.7)'
        required: false
        default: 'auto'
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python & PlatformIO
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install PlatformIO CLI
        run: pip install --upgrade platformio

      - name: Sync versions automatically
        run: |
          echo "ðŸ”„ Ð¡Ð¸Ð½Ñ…Ñ€Ð¾Ð½Ð¸Ð·Ð°Ñ†Ð¸Ñ Ð²ÐµÑ€ÑÐ¸Ð¹..."
          python scripts/release_manager.py sync
          echo "âœ… Ð’ÐµÑ€ÑÐ¸Ð¸ ÑÐ¸Ð½Ñ…Ñ€Ð¾Ð½Ð¸Ð·Ð¸Ñ€Ð¾Ð²Ð°Ð½Ñ‹"

      - name: Verify VERSION file matches tag
        run: |
          if [[ "$GITHUB_REF" != refs/tags/* ]]; then
            echo "â© ÐÐµ Ñ‚ÐµÐ³, Ð¿Ñ€Ð¾Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÑƒ Ð²ÐµÑ€ÑÐ¸Ð¹"
            exit 0
          fi
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          FILE_VERSION=$(cat VERSION | tr -d '\n\r' | tr -d ' ')
          MAJOR=$(grep '^#define JXCT_VERSION_MAJOR' include/version.h | awk '{print $3}')
          MINOR=$(grep '^#define JXCT_VERSION_MINOR' include/version.h | awk '{print $3}')
          PATCH=$(grep '^#define JXCT_VERSION_PATCH' include/version.h | awk '{print $3}')
          HEADER_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "ðŸ“‹ ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð²ÐµÑ€ÑÐ¸Ð¹:"
          echo "  GITHUB_REF_NAME: '$GITHUB_REF_NAME'"
          echo "  TAG_VERSION: '$TAG_VERSION'"
          echo "  FILE_VERSION: '$FILE_VERSION'"
          echo "  HEADER_VERSION: '$HEADER_VERSION' (MAJOR=$MAJOR, MINOR=$MINOR, PATCH=$PATCH)"
          echo "  Lengths: TAG=${#TAG_VERSION}, FILE=${#FILE_VERSION}, HEADER=${#HEADER_VERSION}"
          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "âŒ VERSION file ($FILE_VERSION) doesn't match tag ($TAG_VERSION)"
            echo "   TAG_VERSION length: ${#TAG_VERSION}"
            echo "   FILE_VERSION length: ${#FILE_VERSION}"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$HEADER_VERSION" ]; then
            echo "âŒ Header file ($HEADER_VERSION) doesn't match tag ($TAG_VERSION)"
            echo "   TAG_VERSION length: ${#TAG_VERSION}"
            echo "   HEADER_VERSION length: ${#HEADER_VERSION}"
            exit 1
          fi
          echo "âœ… Ð’ÑÐµ Ð²ÐµÑ€ÑÐ¸Ð¸ ÑÐ¸Ð½Ñ…Ñ€Ð¾Ð½Ð¸Ð·Ð¸Ñ€Ð¾Ð²Ð°Ð½Ñ‹: $TAG_VERSION"

      - name: Build firmware (production)
        run: pio run -e esp32dev-production

      - name: Prepare artifacts (firmware.bin & manifest.json)
        shell: bash
        run: |
          mkdir dist
          cp .pio/build/esp32dev-production/firmware.bin dist/
          HASH=$(sha256sum dist/firmware.bin | cut -d ' ' -f1)
          VERSION=${GITHUB_REF_NAME#v}
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¿Ð¾Ð´Ñ€Ð¾Ð±Ð½Ñ‹Ð¹ manifest
          cat > dist/manifest.json <<EOF
          {
            "version": "${VERSION}",
            "url": "https://github.com/Gfermoto/soil-sensor-7in1/releases/download/${GITHUB_REF_NAME}/firmware.bin",
            "sha256": "${HASH}",
            "build_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platform": "esp32",
            "environment": "production"
          }
          EOF
          
          echo "ðŸ“¦ ÐÑ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ñ‹ Ð¿Ð¾Ð´Ð³Ð¾Ñ‚Ð¾Ð²Ð»ÐµÐ½Ñ‹:"
          echo "  Firmware: dist/firmware.bin"
          echo "  Manifest: dist/manifest.json"
          echo "  SHA256: $HASH"
          echo "  Size: $(ls -lh dist/firmware.bin | awk '{print $5}')"

      - name: Create GitHub Release & upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/firmware.bin
            dist/manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 