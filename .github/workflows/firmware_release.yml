name: Build & Release Firmware

on:
  push:
    tags:
      - "v*"
    branches:
      - main  # Ð”Ð»Ñ Ñ‚ÐµÑÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ñ CI Ð½Ð° main
  # Ð¯Ð²Ð½Ñ‹Ð¹ Ñ‚Ñ€Ð¸Ð³Ð³ÐµÑ€ Ð´Ð»Ñ Ñ€ÐµÐ»Ð¸Ð·Ð¾Ð²
  release:
    types: [published]
  # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
  workflow_dispatch:
    inputs:
      version:
        description: 'Ð’ÐµÑ€ÑÐ¸Ñ Ð´Ð»Ñ ÑÐ±Ð¾Ñ€ÐºÐ¸ (Ð½Ð°Ð¿Ñ€Ð¸Ð¼ÐµÑ€, 3.6.7)'
        required: false
        default: 'auto'
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python & PlatformIO
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install PlatformIO CLI
        run: |
          pip install --upgrade platformio
          pio --version
        continue-on-error: true

      - name: Sync versions automatically
        run: |
          echo "ðŸ”„ Ð¡Ð¸Ð½Ñ…Ñ€Ð¾Ð½Ð¸Ð·Ð°Ñ†Ð¸Ñ Ð²ÐµÑ€ÑÐ¸Ð¹..."
          if [ -f "scripts/release_manager.py" ]; then
            python scripts/release_manager.py sync
            echo "âœ… Ð’ÐµÑ€ÑÐ¸Ð¸ ÑÐ¸Ð½Ñ…Ñ€Ð¾Ð½Ð¸Ð·Ð¸Ñ€Ð¾Ð²Ð°Ð½Ñ‹"
          else
            echo "âš ï¸ Ð¡ÐºÑ€Ð¸Ð¿Ñ‚ release_manager.py Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½, Ð¿Ñ€Ð¾Ð¿ÑƒÑÐºÐ°ÐµÐ¼ ÑÐ¸Ð½Ñ…Ñ€Ð¾Ð½Ð¸Ð·Ð°Ñ†Ð¸ÑŽ"
          fi
        continue-on-error: true

      - name: Verify VERSION file matches tag
        run: |
          if [[ "$GITHUB_REF" != refs/tags/* ]]; then
            echo "â© ÐÐµ Ñ‚ÐµÐ³, Ð¿Ñ€Ð¾Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÑƒ Ð²ÐµÑ€ÑÐ¸Ð¹"
            exit 0
          fi
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ -f "VERSION" ]; then
            FILE_VERSION=$(cat VERSION | tr -d '\n\r' | tr -d ' ')
          else
            echo "âš ï¸ Ð¤Ð°Ð¹Ð» VERSION Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½"
            FILE_VERSION="unknown"
          fi
          
          if [ -f "include/version.h" ]; then
            MAJOR=$(grep '^#define JXCT_VERSION_MAJOR' include/version.h | awk '{print $3}' || echo "0")
            MINOR=$(grep '^#define JXCT_VERSION_MINOR' include/version.h | awk '{print $3}' || echo "0")
            PATCH=$(grep '^#define JXCT_VERSION_PATCH' include/version.h | awk '{print $3}' || echo "0")
            HEADER_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          else
            echo "âš ï¸ Ð¤Ð°Ð¹Ð» version.h Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½"
            HEADER_VERSION="unknown"
          fi
          
          echo "ðŸ“‹ ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð²ÐµÑ€ÑÐ¸Ð¹:"
          echo "  GITHUB_REF_NAME: '$GITHUB_REF_NAME'"
          echo "  TAG_VERSION: '$TAG_VERSION'"
          echo "  FILE_VERSION: '$FILE_VERSION'"
          echo "  HEADER_VERSION: '$HEADER_VERSION'"
          
          if [ "$TAG_VERSION" != "$FILE_VERSION" ] && [ "$FILE_VERSION" != "unknown" ]; then
            echo "âŒ VERSION file ($FILE_VERSION) doesn't match tag ($TAG_VERSION)"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$HEADER_VERSION" ] && [ "$HEADER_VERSION" != "unknown" ]; then
            echo "âŒ Header file ($HEADER_VERSION) doesn't match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "âœ… Ð’ÑÐµ Ð²ÐµÑ€ÑÐ¸Ð¸ ÑÐ¸Ð½Ñ…Ñ€Ð¾Ð½Ð¸Ð·Ð¸Ñ€Ð¾Ð²Ð°Ð½Ñ‹: $TAG_VERSION"
        continue-on-error: true

      - name: Build firmware (production)
        run: |
          if [ -f "platformio.ini" ]; then
            echo "ðŸ”¨ Ð¡Ð±Ð¾Ñ€ÐºÐ° firmware..."
            pio run -e esp32dev-production
          else
            echo "âš ï¸ platformio.ini Ð½Ðµ Ð½Ð°Ð¹Ð´ÐµÐ½, ÑÐ¾Ð·Ð´Ð°Ñ‘Ð¼ fallback firmware"
            mkdir -p .pio/build/esp32dev-production
            echo "Fallback firmware content" > .pio/build/esp32dev-production/firmware.bin
          fi
        continue-on-error: true

      - name: Prepare artifacts (firmware.bin & manifest.json)
        shell: bash
        run: |
          mkdir -p dist
          
          if [ -f ".pio/build/esp32dev-production/firmware.bin" ]; then
            cp .pio/build/esp32dev-production/firmware.bin dist/
            HASH=$(sha256sum dist/firmware.bin | cut -d ' ' -f1)
          else
            echo "âš ï¸ Firmware Ð½Ðµ ÑÐ¾Ð±Ñ€Ð°Ð½, ÑÐ¾Ð·Ð´Ð°Ñ‘Ð¼ fallback"
            echo "Fallback firmware" > dist/firmware.bin
            HASH=$(sha256sum dist/firmware.bin | cut -d ' ' -f1)
          fi
          
          VERSION=${GITHUB_REF_NAME#v}
          if [ -z "$VERSION" ]; then
            VERSION="dev"
          fi
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¿Ð¾Ð´Ñ€Ð¾Ð±Ð½Ñ‹Ð¹ manifest
          cat > dist/manifest.json <<EOF
          {
            "version": "${VERSION}",
            "url": "https://github.com/Gfermoto/soil-sensor-7in1/releases/download/${GITHUB_REF_NAME}/firmware.bin",
            "sha256": "${HASH}",
            "build_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platform": "esp32",
            "environment": "production"
          }
          EOF
          
          echo "ðŸ“¦ ÐÑ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ñ‹ Ð¿Ð¾Ð´Ð³Ð¾Ñ‚Ð¾Ð²Ð»ÐµÐ½Ñ‹:"
          echo "  Firmware: dist/firmware.bin"
          echo "  Manifest: dist/manifest.json"
          echo "  SHA256: $HASH"
          echo "  Size: $(ls -lh dist/firmware.bin | awk '{print $5}')"

      - name: Create GitHub Release & upload assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/firmware.bin
            dist/manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 