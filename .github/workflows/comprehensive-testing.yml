            ]
          }
          EOF
          
          echo "‚úÖ –°–≤–æ–¥–Ω—ã–π –æ—Ç—á—ë—Ç —Å–æ–∑–¥–∞–Ω"
          ls -la final-report/
      
      - name: –ó–∞–≥—Ä—É–∑–∫–∞ —Å–≤–æ–¥–Ω–æ–≥–æ –æ—Ç—á—ë—Ç–∞
        uses: actions/upload-artifact@v4
        with:
          name: comprehensive-test-report
          path: final-report/
          retention-days: 90

  # =============================================================================
  # –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –∏ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏
  # =============================================================================
  notify:
    name: üì¢ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    runs-on: ubuntu-latest
    needs: [generate-final-report]
    if: always() && (github.event_name == 'push' || github.event_name == 'schedule')
    steps:
      - name: –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞—Ö
        run: |
          echo "üì¢ –û—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π..."
          
          if [[ "${{ needs.generate-final-report.result }}" == "success" ]]; then
            echo "‚úÖ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ—à–ª–∏ —É—Å–ø–µ—à–Ω–æ!"
            echo "üìä –û—Ç—á—ë—Ç—ã –¥–æ—Å—Ç—É–ø–Ω—ã –≤ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞—Ö: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          else
            echo "‚ùå –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã –≤ —Ç–µ—Å—Ç–∞—Ö"
            echo "üîç –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–µ—Ç–∞–ª–∏ –≤ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞—Ö"
          fi
          
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—é —Å Slack, Discord, email –∏ —Ç.–¥.
          
