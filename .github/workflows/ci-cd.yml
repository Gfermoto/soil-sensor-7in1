name: JXCT CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run unit tests
      uses: docker://ghcr.io/gfermoto/soil-sensor-7in1:main
      with:
        args: python scripts/run_comprehensive_tests.py --unit
      continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run integration tests
      uses: docker://ghcr.io/gfermoto/soil-sensor-7in1:main
      with:
        args: python scripts/run_comprehensive_tests.py --integration
      continue-on-error: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run E2E tests
      uses: docker://ghcr.io/gfermoto/soil-sensor-7in1:main
      with:
        args: python scripts/run_e2e_tests.py
      continue-on-error: true

  build-firmware:
    name: Build Firmware
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build firmware
      uses: docker://ghcr.io/gfermoto/soil-sensor-7in1:main
      with:
        args: pio run -e esp32dev

  generate-reports:
    name: Generate Reports
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Generate CI summary
      uses: docker://ghcr.io/gfermoto/soil-sensor-7in1:main
      with:
        args: python scripts/generate_ci_summary.py
      continue-on-error: true 