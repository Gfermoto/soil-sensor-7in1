site_name: JXCT Soil Sensor v3.6.9
# site_url: https://gfermoto.github.io/soil-sensor-7in1/  # Закомментировано для локальной разработки
site_description: Профессиональная IoT система мониторинга почвы на базе ESP32
site_author: EYERA Development Team
# site_version: 3.6.7  # Устаревший параметр

repo_name: Gfermoto/soil-sensor-7in1
repo_url: https://github.com/Gfermoto/soil-sensor-7in1
edit_uri: edit/main/docs/

# Современные настройки
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Gfermoto/soil-sensor-7in1
      name: GitHub
    - icon: fontawesome/brands/telegram
      link: https://t.me/Gfermoto
      name: Telegram Support

# Кастомные стили
extra_css:
  - stylesheets/extra.css

# Современный одноколоночный дизайн
theme:
  name: material
  language: ru
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.follow
    - search.highlight
    - content.code.copy
    - header.autohide
  palette:
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/toggle-switch
        name: Переключить тему
    - scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/toggle-switch-off-outline
        name: Переключить тему

# Базовые шрифты
font:
  text: Roboto
  code: Roboto Mono

# Иконки
icon:
  repo: fontawesome/brands/github
  edit: material/pencil
  view: material/eye

# Плагины
plugins:
  - search:
      lang: ru
      separator: '[\s\-,:!=\[\]()"/`|]+'

# Расширения Markdown
markdown_extensions:
  - toc:
      permalink: true
      title: "Содержание"
      permalink_title: "Постоянная ссылка"
      baselevel: 1
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - footnotes
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
      emoji_index: !!python/name:pymdownx.emoji.twemoji
  - pymdownx.caret
  - pymdownx.smartsymbols
  - pymdownx.saneheaders

# Современная навигация
nav:
  - Главная: index.md
  - Руководства:
    - Руководство пользователя: manuals/USER_GUIDE.md
    - Агрономические рекомендации: manuals/AGRO_RECOMMENDATIONS.md
    - Техническая документация: manuals/TECHNICAL_DOCS.md
    - Схема подключения: manuals/WIRING_DIAGRAM.md
    - API документация: manuals/API.md
    - Протокол Modbus: manuals/MODBUS_PROTOCOL.md
    - Управление конфигурацией: manuals/CONFIG_MANAGEMENT.md
    - Управление версиями: manuals/VERSION_MANAGEMENT.md
    - Руководство по компенсации: manuals/COMPENSATION_GUIDE.md
  - API:
    - Обзор API: api-overview.md
    - Doxygen API: api/
  - Разработка:
    - Архитектура: dev/ARCH_OVERALL.md
    - План рефакторинга QA: dev/QA_REFACTORING_PLAN_2025H2.md
    - План снижения технического долга: dev/SAFE_TECH_DEBT_REDUCTION_PLAN.md
    - Отчет по техническому долгу: dev/TECH_DEBT_REPORT_2025-06.md
    - Быстрая справка по техническому долгу: dev/TECHNICAL_DEBT_QUICK_REFERENCE.md
  - Тестирование:
    - Руководство по тестированию: TESTING_GUIDE.md
    - Быстрая справка по тестированию: TESTING_QUICK_REFERENCE.md
  - Отчеты:
    - Статус тестирования: CURRENT_TEST_RESULTS.md
    - Аудит безопасности CSRF: CSRF_SECURITY_AUDIT.md
    - Отчет по документации: DOCUMENTATION_STATUS_REPORT.md
    - Отчет по интеграции отчетов: REPORTS_INTEGRATION.md
    - Отчет о завершении этапа 2: STAGE_2_COMPLETION_REPORT.md
  - Устаревшее:
    - Детальный анализ дублирования: legacy/DUPLICATION_ANALYSIS_DETAILED.md
    - Настройка окружения: legacy/ENVIRONMENT_SETUP.md
