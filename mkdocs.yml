site_name: JXCT Soil Sensor v3.6.9
# site_url: https://gfermoto.github.io/soil-sensor-7in1/  # Закомментировано для локальной разработки
site_description: Профессиональная IoT система мониторинга почвы на базе ESP32
site_author: EYERA Development Team
# site_version: 3.6.7  # Устаревший параметр

repo_name: Gfermoto/soil-sensor-7in1
repo_url: https://github.com/Gfermoto/soil-sensor-7in1
edit_uri: edit/main/docs/

# Современные настройки
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Gfermoto/soil-sensor-7in1
      name: GitHub
    - icon: fontawesome/brands/telegram
      link: https://t.me/your_telegram_username
      name: Telegram Support

# Кастомные стили
extra_css:
  - stylesheets/extra.css

theme:
  name: material
  language: ru

  # Современные функции
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.follow
    - search.highlight
    - content.code.copy
    - header.autohide

  # Современная цветовая схема
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Переключить на тёмную тему
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Переключить на светлую тему

  # Базовые шрифты
  font:
    text: Roboto
    code: Roboto Mono

  # Иконки
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Плагины
plugins:
  - search:
      lang: ru
      separator: '[\s\-,:!=\[\]()"/`|]+'
  - git-revision-date-localized:
      enable_creation_date: true

# Расширения Markdown
markdown_extensions:
  - toc:
      permalink: true
      title: "Содержание"
      permalink_title: "Постоянная ссылка"
      baselevel: 1
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - footnotes
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
      emoji_index: !!python/name:pymdownx.emoji.twemoji
  - pymdownx.caret
  - pymdownx.smartsymbols
  - pymdownx.saneheaders

# Простая и понятная навигация
nav:
  - Главная: index.md
  - Руководство пользователя: manuals/USER_GUIDE.md
  - Техническая документация: manuals/TECHNICAL_DOCS.md
  - API документация: manuals/API.md
  - Doxygen: https://gfermoto.github.io/soil-sensor-7in1/api/
  - Тестирование: TESTING_GUIDE.md
  - Участие в проекте: CONTRIBUTING_DOCS.md
