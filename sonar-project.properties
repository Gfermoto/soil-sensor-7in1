# SonarCloud Configuration for JXCT Soil Sensor Project
# Профессиональная IoT система мониторинга почвы на базе ESP32

# Основные настройки проекта
sonar.projectKey=Gfermoto_soil-sensor-7in1
sonar.organization=gfermoto
sonar.projectName=JXCT Soil Sensor 7-in-1
sonar.projectVersion=3.11.1

# Описание проекта
sonar.projectDescription=Профессиональная IoT система мониторинга почвы на базе ESP32 с Modbus RTU, MQTT и продвинутыми алгоритмами компенсации

# Пути к исходному коду
sonar.sources=src,include
sonar.tests=test

# Исключения файлов
sonar.exclusions=**/*.md,**/*.txt,**/*.json,**/*.yaml,**/*.yml,docs/**,test_reports/**,scripts/**,.github/**,platformio.ini,include/version.h,VERSION,CHANGELOG.md,LICENSE,*.pdf,site/**,.pio/**,bindings/**,data/**,.vscode/**,.cursor/**,.pytest_cache/**,.githooks/**,min_spiffs.csv

# Исключения тестов
sonar.test.exclusions=**/*.md,**/*.txt,**/*.json,**/*.yaml,**/*.yml,docs/**,test_reports/**,scripts/**,.github/**,platformio.ini,include/version.h,VERSION,CHANGELOG.md,LICENSE,*.pdf,site/**,.pio/**,bindings/**,data/**,.vscode/**,.cursor/**,.pytest_cache/**,.githooks/**,min_spiffs.csv

# Настройки для C++
sonar.cpp.file.suffixes=cpp,c,cc,cxx,h,hpp,hxx
sonar.cpp.coverage.reportPaths=test_reports/coverage.xml
sonar.cpp.xunit.reportPaths=test_reports/test-results.xml

# Настройки для Python
sonar.python.version=3.9
sonar.python.coverage.reportPaths=test_reports/coverage.xml
sonar.python.xunit.reportPaths=test_reports/test-results.xml

# Настройки качества кода
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Настройки анализа
sonar.analysis.mode=publish
sonar.verbose=false

# Настройки для IoT проекта
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5

# Игнорировать предупреждения для ESP32 специфичного кода
sonar.issue.ignore.multicriteria.e1.ruleKey=cpp:S1066
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.cpp

# Игнорировать предупреждения для Arduino framework
sonar.issue.ignore.multicriteria.e2.ruleKey=cpp:S1066
sonar.issue.ignore.multicriteria.e2.resourceKey=**/Arduino.h

# Игнорировать предупреждения для PlatformIO
sonar.issue.ignore.multicriteria.e3.ruleKey=cpp:S1066
sonar.issue.ignore.multicriteria.e3.resourceKey=**/platformio.ini

# Игнорировать предупреждения для тестов
sonar.issue.ignore.multicriteria.e4.ruleKey=cpp:S1066
sonar.issue.ignore.multicriteria.e4.resourceKey=**/test/**

# Игнорировать предупреждения для скриптов
sonar.issue.ignore.multicriteria.e5.ruleKey=cpp:S1066
sonar.issue.ignore.multicriteria.e5.resourceKey=**/scripts/**

# Настройки для ESP32
sonar.cpp.compiler.charset=UTF-8
sonar.cpp.compiler.includeDirectories=include,src,.pio/libdeps/esp32dev

# Настройки для анализа производительности
sonar.cpp.performance.analysis=true
sonar.cpp.memory.analysis=true

# Настройки для безопасности
sonar.security.analysis=true
sonar.security.sources=src,include

# Настройки для документации
sonar.documentation.analysis=true
sonar.documentation.sources=docs

# Настройки для тестирования
sonar.testing.analysis=true
sonar.testing.sources=test

# Настройки для покрытия кода
sonar.coverage.exclusions=**/*.md,**/*.txt,**/*.json,**/*.yaml,**/*.yml,docs/**,test_reports/**,scripts/**,.github/**,platformio.ini,include/version.h,VERSION,CHANGELOG.md,LICENSE,*.pdf,site/**,.pio/**,bindings/**,data/**,.vscode/**,.cursor/**,.pytest_cache/**,.githooks/**,min_spiffs.csv

# Настройки для дублирования кода
sonar.cpd.cpp.minimumTokens=100
sonar.cpd.python.minimumTokens=100

# Настройки для сложности кода
sonar.cpp.complexity.function.threshold=10
sonar.python.complexity.function.threshold=10

# Настройки для размера файлов
sonar.cpp.file.size.threshold=500
sonar.python.file.size.threshold=500

# Настройки для комментариев
sonar.cpp.comments.ratio.minimum=10
sonar.python.comments.ratio.minimum=10

# Настройки для документации
sonar.cpp.documentation.ratio.minimum=20
sonar.python.documentation.ratio.minimum=20

# Настройки для тестирования
sonar.test.ratio.minimum=80
sonar.test.coverage.minimum=85

# Настройки для безопасности
sonar.security.hotspots.minimum=90
sonar.security.vulnerabilities.minimum=95

# Настройки для надежности
sonar.reliability.rating.minimum=A
sonar.reliability.bugs.minimum=0

# Настройки для поддерживаемости
sonar.maintainability.rating.minimum=A
sonar.maintainability.code_smells.minimum=0

# Настройки для безопасности
sonar.security.rating.minimum=A
sonar.security.vulnerabilities.minimum=0

# Настройки для покрытия
sonar.coverage.rating.minimum=A
sonar.coverage.minimum=85

# Настройки для дублирования
sonar.duplicated_lines_density.maximum=3

# Настройки для технического долга
sonar.sqale_rating.minimum=A
sonar.sqale_debt_ratio.maximum=5

# Настройки для новых проблем
sonar.new_code_reliability_rating.minimum=A
sonar.new_code_maintainability_rating.minimum=A
sonar.new_code_security_rating.minimum=A
sonar.new_code_security_review_rating.minimum=A
sonar.new_code_coverage.minimum=85
sonar.new_code_duplicated_lines_density.maximum=3 